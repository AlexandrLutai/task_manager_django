{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Task Manager</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
  <h1>Task Manager</h1>

  <div id="login">
    <input type="text" id="username" placeholder="Имя пользователя">
    <input type="password" id="password" placeholder="Пароль">
    <button onclick="login()">Войти</button>
  </div>

  <div id="task-ui" style="display:none;">
    <h2>Мои задачи</h2>
    <ul id="task-list"></ul>

    <h3>Создать новую задачу</h3>
    <input type="text" id="title" placeholder="Заголовок">
    <input type="datetime-local" id="deadline">
    <button onclick="createTask()">Создать</button>

    <h3>Привязка Telegram</h3>
    <input type="text" id="telegram-id" placeholder="Вставьте код от бота">
    <button onclick="linkTelegram()">Привязать</button>
  </div>

  <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
